<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Animation</title>

    <link rel="stylesheet" href="css/animation.css">

</head>
<body>
<div class="home-animation-container">
    <img class="land" src="images/animation/land.png">

    <!--stars-->
    <img class="star-1" src="images/animation/star-deep.png">
    <img class="star-2" src="images/animation/star-deep.png">
    <img class="star-3" src="images/animation/star-light.png">
    <img class="star-4" src="images/animation/star-deep.png">

    <img class="bird" src="images/animation/bird.png">

    <!--moving car -->
    <div class="car-container">
        <div class="car-wrap">
            <img class="car" src="images/animation/car.png">
            <img class="car-wheel car-wheel-1" src="images/animation/loan-yellow.png">
            <img class="car-wheel car-wheel-2" src="images/animation/loan-yellow.png">
        </div>
    </div>

    <!-- loans-->
    <img class="loan loan-1" src="images/animation/loan-yellow.png">
    <img class="loan loan-2" src="images/animation/loan-blue.png">
    <img class="loan loan-3" src="images/animation/loan-blue.png">
    <img class="loan loan-4" src="images/animation/loan-yellow.png">

    <!--clouds-->
    <img class="cloud-big" src="images/animation/cloud-deep.png">
    <img class="cloud-small" src="images/animation/cloud-light.png">

    <img class="house" src="images/animation/house.png">

    <img class="building" src="images/animation/building.png">

    <img class="tree" src="images/animation/tree.png">
</div>
</body>
</html>
